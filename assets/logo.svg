<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="hsl(210, 100%, 45%)" stroke="hsl(0, 0%, 0%)" stroke-width="2"/>
  
  <!-- Dumbbell design -->
  <g transform="translate(50, 50)">
    <!-- Left weight -->
    <rect x="-35" y="-8" width="12" height="16" rx="2" fill="hsl(0, 0%, 0%)"/>
    <!-- Right weight -->
    <rect x="23" y="-8" width="12" height="16" rx="2" fill="hsl(0, 0%, 0%)"/>
    <!-- Handle -->
    <rect x="-23" y="-3" width="46" height="6" rx="3" fill="hsl(0, 0%, 0%)"/>
    <!-- Handle grip lines -->
    <line x1="-15" y1="-2" x2="-15" y2="2" stroke="hsl(210, 100%, 45%)" stroke-width="1"/>
    <line x1="-10" y1="-2" x2="-10" y2="2" stroke="hsl(210, 100%, 45%)" stroke-width="1"/>
    <line x1="-5" y1="-2" x2="-5" y2="2" stroke="hsl(210, 100%, 45%)" stroke-width="1"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="hsl(210, 100%, 45%)" stroke-width="1"/>
    <line x1="5" y1="-2" x2="5" y2="2" stroke="hsl(210, 100%, 45%)" stroke-width="1"/>
    <line x1="10" y1="-2" x2="10" y2="2" stroke="hsl(210, 100%, 45%)" stroke-width="1"/>
    <line x1="15" y1="-2" x2="15" y2="2" stroke="hsl(210, 100%, 45%)" stroke-width="1"/>
  </g>
  
  <!-- Letter "N" in the center -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="hsl(0, 0%, 100%)">N</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="25" r="3" fill="hsl(0, 0%, 100%)" opacity="0.3"/>
  <circle cx="80" cy="30" r="2" fill="hsl(0, 0%, 100%)" opacity="0.3"/>
  <circle cx="25" cy="75" r="2" fill="hsl(0, 0%, 100%)" opacity="0.3"/>
  <circle cx="75" cy="70" r="3" fill="hsl(0, 0%, 100%)" opacity="0.3"/>
</svg>
