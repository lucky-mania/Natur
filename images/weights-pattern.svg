<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="weightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Weight plates scattered -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="40" fill="none" stroke="#0066cc" stroke-width="4"/>
    <circle cx="100" cy="100" r="30" fill="none" stroke="#0099ff" stroke-width="2"/>
    <circle cx="100" cy="100" r="20" fill="none" stroke="#0066cc" stroke-width="1"/>
    <text x="100" y="105" text-anchor="middle" fill="#0099ff" font-size="16" font-weight="bold">20</text>
  </g>
  
  <g opacity="0.25">
    <circle cx="300" cy="150" r="45" fill="none" stroke="#0066cc" stroke-width="4"/>
    <circle cx="300" cy="150" r="35" fill="none" stroke="#0099ff" stroke-width="2"/>
    <circle cx="300" cy="150" r="25" fill="none" stroke="#0066cc" stroke-width="1"/>
    <text x="300" y="155" text-anchor="middle" fill="#0099ff" font-size="18" font-weight="bold">25</text>
  </g>
  
  <g opacity="0.2">
    <circle cx="500" cy="80" r="35" fill="none" stroke="#0066cc" stroke-width="4"/>
    <circle cx="500" cy="80" r="25" fill="none" stroke="#0099ff" stroke-width="2"/>
    <circle cx="500" cy="80" r="15" fill="none" stroke="#0066cc" stroke-width="1"/>
    <text x="500" y="85" text-anchor="middle" fill="#0099ff" font-size="14" font-weight="bold">15</text>
  </g>
  
  <!-- Dumbbells -->
  <g transform="translate(150,250)" opacity="0.3">
    <rect x="0" y="18" width="80" height="6" fill="#0066cc"/>
    <circle cx="0" cy="21" r="18" fill="#0099ff" opacity="0.7"/>
    <circle cx="80" cy="21" r="18" fill="#0099ff" opacity="0.7"/>
    <circle cx="0" cy="21" r="12" fill="none" stroke="#0066cc" stroke-width="2"/>
    <circle cx="80" cy="21" r="12" fill="none" stroke="#0066cc" stroke-width="2"/>
  </g>
  
  <g transform="translate(350,300)" opacity="0.25">
    <rect x="0" y="15" width="100" height="8" fill="#0066cc"/>
    <circle cx="0" cy="19" r="22" fill="#0099ff" opacity="0.7"/>
    <circle cx="100" cy="19" r="22" fill="#0099ff" opacity="0.7"/>
    <circle cx="0" cy="19" r="15" fill="none" stroke="#0066cc" stroke-width="2"/>
    <circle cx="100" cy="19" r="15" fill="none" stroke="#0066cc" stroke-width="2"/>
  </g>
  
  <!-- Barbell -->
  <g transform="translate(50,350)" opacity="0.2">
    <rect x="0" y="28" width="300" height="6" fill="#0066cc"/>
    <rect x="-25" y="10" width="25" height="44" fill="#0099ff" opacity="0.8"/>
    <rect x="300" y="10" width="25" height="44" fill="#0099ff" opacity="0.8"/>
    <rect x="-20" y="15" width="15" height="34" fill="none" stroke="#0066cc" stroke-width="2"/>
    <rect x="305" y="15" width="15" height="34" fill="none" stroke="#0066cc" stroke-width="2"/>
  </g>
</svg>